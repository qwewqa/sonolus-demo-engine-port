# Source file directory
src: "./src"

# Build directory
out: "./out"

# Level directory
levels: "./levels"

# Level Options
options:
  - name: "#NOTE_SPEED"
    scope: Simple
    type: slider
    def: 5
    min: 1
    max: 10
    step: 0.1
    display: number

# Judgement buckets (optional)
buckets:
  - sprites:
      - id: 1006
        x: 0
        y: 0
        w: 2
        h: 2
        rotation: 0
    windows:
      - min: -50
        max: 50
      - min: -100
        max: 100
      - min: -150
        max: 150